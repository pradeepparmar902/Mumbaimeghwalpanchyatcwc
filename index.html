<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="web-share=(self)">
    <title>PDF Reviewer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Google Sheet PDF Reviewer</h1>
        <div id="loading" class="text-center text-gray-500">Loading data...</div>
        <div id="error" class="text-red-500 hidden"></div>
        <div id="table-container" class="overflow-x-auto hidden">
            <table class="min-w-full bg-white border border-gray-300">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="py-2 px-4 border">Name</th>
                        <th class="py-2 px-4 border">Amount</th>
                        <th class="py-2 px-4 border">Date</th>
                        <th class="py-2 px-4 border">Purpose</th>
                        <th class="py-2 px-4 border">Remarks</th>
                        <th class="py-2 px-4 border">Receipt Number</th>
                        <th class="py-2 px-4 border">Amount in Words</th>
                        <th class="py-2 px-4 border">PDF Link</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
        <div id="pdf-viewer" class="mt-4 hidden">
            <h2 class="text-xl font-semibold mb-4">PDF Preview</h2>
            <div class="flex justify-between items-center mb-4">
                <button id="share-pdf-btn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md flex items-center">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"></path>
                    </svg>
                    Share PDF
                </button>
                <button id="close-pdf-btn" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-md">Close</button>
            </div>
            <iframe id="pdf-frame" class="w-full h-96 border" src=""></iframe>
            <div id="pdf-error" class="text-red-500 mt-2 hidden"></div>
            <div id="share-status" class="mt-2 hidden"></div>
        </div>
    </div>

    <script>
        const API_KEY = 'AIzaSyAiVXf4Sun5S4Zc3vh81ej_ROKBJ6RvYPE';
        const SHEET_ID = '1lp0ukKNb4y-xGqVV-vR1ZuSHVJaPqomyBnVrKn9o7EM';
        const RANGE = 'MMP_Receipt!C1:J'; // Updated to match new column range (C to J)

        let currentPdfUrl = '';
        let currentReceiptNumber = '';

        async function fetchSheetData() {
            const loading = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const tableContainer = document.getElementById('table-container');

            try {
                const response = await fetch(
                    `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`
                );
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`HTTP error! Status: ${response.status}, Message: ${errorData.error?.message || 'Unknown error'}`);
                }
                const data = await response.json();
                console.log('Fetched data:', data);

                if (data.values && data.values.length > 0) {
                    displayData(data.values);
                    loading.classList.add('hidden');
                    tableContainer.classList.remove('hidden');
                } else {
                    throw new Error('No data found in the sheet.');
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                loading.classList.add('hidden');
                errorDiv.classList.remove('hidden');
                errorDiv.textContent = `Error: ${error.message}. Check API key, Sheet ID, range, or sheet access permissions.`;
            }
        }

        function displayData(values) {
            const tableBody = document.getElementById('table-body');
            tableBody.innerHTML = '';
            for (let i = 1; i < values.length; i++) {
                const row = values[i];
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="py-2 px-4 border">${row[0] || ''}</td> <!-- Name (C) -->
                    <td class="py-2 px-4 border">${row[1] || ''}</td> <!-- Amount (D) -->
                    <td class="py-2 px-4 border">${row[2] || ''}</td> <!-- Date (E) -->
                    <td class="py-2 px-4 border">${row[3] || ''}</td> <!-- Purpose (F) -->
                    <td class="py-2 px-4 border">${row[4] || ''}</td> <!-- Remarks (G) -->
                    <td class="py-2 px-4 border">${row[6] || ''}</td> <!-- Receipt Number (I) -->
                    <td class="py-2 px-4 border">${row[7] || ''}</td> <!-- Amount in Words (J) -->
                    <td class="py-2 px-4 border">
                        ${row[5] ? `<a href="#" class="text-blue-500 view-pdf" data-url="${row[5]}" data-receipt="${row[6] || ''}">View PDF</a>` : 'No PDF'}
                    </td> <!-- pdf_Url (H) -->
                `;
                tableBody.appendChild(tr);
            }

            document.querySelectorAll('.view-pdf').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const pdfUrl = e.target.getAttribute('data-url');
                    currentReceiptNumber = e.target.getAttribute('data-receipt');
                    displayPDF(pdfUrl);
                });
            });
        }

        function displayPDF(url) {
            const pdfViewer = document.getElementById('pdf-viewer');
            const pdfFrame = document.getElementById('pdf-frame');
            const pdfError = document.getElementById('pdf-error');
            const shareStatus = document.getElementById('share-status');

            currentPdfUrl = url;
            
            console.log('Attempting to load PDF from:', url);
            if (!url || url.trim() === '') {
                pdfError.textContent = 'Error: No valid URL provided.';
                pdfError.classList.remove('hidden');
                return;
            }

            let finalUrl = url;
            if (url.includes('drive.google.com')) {
                const fileIdMatch = url.match(/[-\w]{25,}/);
                if (fileIdMatch) {
                    finalUrl = `https://drive.google.com/file/d/${fileIdMatch[0]}/preview`;
                } else {
                    finalUrl = url;
                }
            } else if (!url.startsWith('http://') && !url.startsWith('https://')) {
                pdfError.textContent = `Error: Invalid URL format: ${url}. Please use a full URL (e.g., https://...).`;
                pdfError.classList.remove('hidden');
                return;
            }

            pdfFrame.src = finalUrl;
            pdfViewer.classList.remove('hidden');
            shareStatus.classList.add('hidden');
            pdfError.classList.add('hidden');

            pdfFrame.onload = () => {
                pdfError.classList.add('hidden');
            };
            pdfFrame.onerror = () => {
                pdfError.textContent = `Error: Failed to load PDF from ${url}. Ensure the file is publicly shared and the URL is correct.`;
                pdfError.classList.remove('hidden');
            };
        }

        async function sharePDF() {
            const shareStatus = document.getElementById('share-status');
            shareStatus.classList.add('hidden');

            if (!currentPdfUrl) {
                shareStatus.textContent = 'No PDF loaded to share.';
                shareStatus.className = 'mt-2 text-red-500';
                shareStatus.classList.remove('hidden');
                return;
            }

            const shareData = {
                title: `Receipt ${currentReceiptNumber || 'PDF'}`,
                text: `Check this receipt PDF: ${currentPdfUrl} `,
                url: currentPdfUrl
            };

            console.log('Share data:', shareData);
            console.log('navigator.share available:', navigator.share);
            console.log('navigator.canShare available:', navigator.canShare);

            if (navigator.canShare && navigator.canShare({ title: shareData.title, text: shareData.text, url: shareData.url })) {
                if (navigator.share) {
                    try {
                        await navigator.share(shareData);
                        shareStatus.textContent = 'Shared successfully!';
                        shareStatus.className = 'mt-2 text-green-600';
                        shareStatus.classList.remove('hidden');
                        setTimeout(() => shareStatus.classList.add('hidden'), 3000);
                        return;
                    } catch (error) {
                        console.error('Share failed:', error);
                        if (error.name === 'AbortError' || error.name === 'NotAllowedError') {
                            shareStatus.textContent = 'Share blocked (try refreshing). Copied to clipboard instead.';
                            shareStatus.className = 'mt-2 text-yellow-600';
                            shareStatus.classList.remove('hidden');
                            copyUrlToClipboard();
                            return;
                        }
                    }
                }
            }

            copyUrlToClipboard();
        }

        function copyUrlToClipboard() {
            const shareStatus = document.getElementById('share-status');
            
            if (navigator.clipboard && currentPdfUrl) {
                navigator.clipboard.writeText(currentPdfUrl).then(() => {
                    shareStatus.textContent = 'PDF URL copied! Paste in WhatsApp, Email, or any app.';
                    shareStatus.className = 'mt-2 text-green-600';
                    shareStatus.classList.remove('hidden');
                    setTimeout(() => shareStatus.classList.add('hidden'), 5000);
                }).catch((error) => {
                    console.error('Clipboard error:', error);
                    fallbackCopy();
                });
            } else {
                fallbackCopy();
            }
        }

        function fallbackCopy() {
            const shareStatus = document.getElementById('share-status');
            const textArea = document.createElement('textarea');
            textArea.value = currentPdfUrl;
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                shareStatus.textContent = 'PDF URL copied! Paste in WhatsApp, Email, or any app.';
                shareStatus.className = 'mt-2 text-green-600';
                shareStatus.classList.remove('hidden');
                setTimeout(() => shareStatus.classList.add('hidden'), 5000);
            } catch (err) {
                console.error('Copy failed:', err);
                shareStatus.textContent = `Failed to copy. Manual copy: ${currentPdfUrl}`;
                shareStatus.className = 'mt-2 text-red-500';
                shareStatus.classList.remove('hidden');
            }
            
            document.body.removeChild(textArea);
        }

        function closePDFViewer() {
            const pdfViewer = document.getElementById('pdf-viewer');
            pdfViewer.classList.add('hidden');
            currentPdfUrl = '';
            currentReceiptNumber = '';
        }

        document.addEventListener('DOMContentLoaded', function() {
            const shareBtn = document.getElementById('share-pdf-btn');
            const closeBtn = document.getElementById('close-pdf-btn');

            if (shareBtn) {
                shareBtn.addEventListener('click', sharePDF);
            }
            if (closeBtn) {
                closeBtn.addEventListener('click', closePDFViewer);
            }
        });

        fetchSheetData();
    </script>
</body>
</html>
